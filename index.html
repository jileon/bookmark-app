<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.2.0/normalize.min.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="styles/index.css">
    <title>Janet Bookmarks</title>
</head>
<body>
    <header><h1>Bookmarks</h1></header>
<main>
    <form id="js-shopping-list-form">
    <div class = "form-label"><label for="bookmark-title-entry">Title</label>
    </div>

    <div>
            <div>
            <input type="text" name="title-add" class="js-bookmark-title-entry" placeholder="enter title here">
            <label for="bookmark-url-entry">URL</label>
            <input type="text" name="url-add" class="js-bookmark-url-entry" placeholder="enter url here">
            <button type="submit">Add Bookmark</button>
            </div>
        
            <div class = "description">
                <div>
                <label for="bookmark-url-entry">description</label>
                </div>
                <input type="text" name="url-add" class="js-bookmark-url-entry descriptionInput" placeholder="enter a description">
            </div>

                <div class= "radio-buttons">
                    <h2>Minimum Rating</h2>
                        <input type="radio" id="rating-3" name="rating" value="5"> 5<br>
                            <input type="radio" id="rating-4" name="rating" value="4" checked="checked"> 4<br>
                            <input type="radio" id="rating-3" name="rating" value="3"> 3<br>
                            <input type="radio" id="rating-2" name="rating" value="2"> 2<br>
                            <input type="radio" id="rating-1" name="rating" value="1"> 1<br>    
                </div>       
    </div>
    </form>

<section class = "list-items">
    <ul class= "bookmark-lists">
        <li>Testings</li>
    </ul>
</section>

</main>
<script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
    <script type="text/javascript" src="scripts/index.js"></script>
</body>
</html>
