<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.2.0/normalize.min.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="styles/index.css">
    <title>Janet Bookmarks</title>
</head>
<body>
    <header><h1>Bookmarks</h1></header>
<main>
    <form id="js-bookmark-list-form">
    <div>
            
            <div class= "title-url-button">
            <label for="bookmark-title-entry">Title</label>
            <input type="text" name="title-add" class="js-bookmark-title-entry" placeholder="enter title here">
            <label for="bookmark-url-entry">URL</label>
            <input type="text" name="url-add" class="js-bookmark-url-entry url-input" value="https://www.pottermore.com/">
            
            </div>
        
            <div class = "description">
                <div class= "header-text">
                        <h2>Minimum Rating</h2>
                        <h3>description</h3>
                </div>
            </div>
                <div class= "input-radio">
                        <label for="bookmark-url-entry"></label>
                    <input type="text" name="url-add" class="js-bookmark-url-entry descriptionInput" placeholder="enter a description">
                     
                    <div class= "radio-buttons">
                                    <input type="radio" id="rating-5" name="rating" value="5" checked><span>&#9733;&#9733;&#9733;&#9733;&#9733;</span><br>
                                        <input type="radio" id="rating-4" name="rating" value="4" >&#9733;&#9733;&#9733;&#9733;&#9734;<br>
                                        <input type="radio" id="rating-3" name="rating" value="3">&#9733;&#9733;&#9733;&#9734;&#9734;<br>
                                        <input type="radio" id="rating-2" name="rating" value="2">&#9733;&#9733;&#9734;&#9734;&#9734;<br>
                                        <input type="radio" id="rating-1" name="rating" value="1">&#9733;&#9734;&#9734;&#9734;&#9734;<br>    
                            </div>
                            <button type="submit" class="bookmark-submit-button">Add Bookmark</button> 
                            
                    </div>
                    
                
    </div>
    </form>
   
<section class = "list-items">
        <div class="filterArea js-select-ratings">
                <div class="dropdown">
                        <button class="dropbtn">Filter By Rating</button>
                        <div class="dropdown-content">
                        <a href="#" class= "rating5" >&#9733;&#9733;&#9733;&#9733;&#9733; </a>
                        <a href="#" class= "rating4" >&#9733;&#9733;&#9733;&#9733;&#9734;</a>
                        <a href="#" class= "rating3" >&#9733;&#9733;&#9733;&#9734;&#9734;</a>
                        <a href="#" class= "rating2" >&#9733;&#9733;&#9734;&#9734;&#9734;</a>
                        <a href="#" class= "rating1" >&#9733;&#9734;&#9734;&#9734;&#9734;</a>
                        
                        </div>
                </div>
        </div>
</section>
<section>
        <ul class="bookmark-lists">
            </ul>
</section>
    


</main>
<script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
    <script type="text/javascript" src="scripts/api.js"></script>
    <script type="text/javascript" src="scripts/dataStore.js"></script>
    <script type="text/javascript" src="scripts/bookmark-list.js"></script>
    <script type="text/javascript" src="scripts/index.js"></script>
</body>
</html>
